app = 'covert-labels-aged-dust-9234'
primary_region = 'ord'

[build]

[deploy]
  release_command = 'mkdir -p dataset/authentic dataset/fake dataset/authentic_augmented dataset/fingerprints uploads authentic_labels'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 4

[[statics]]
  guest_path = '/app/public'
  url_prefix = '/static/'
